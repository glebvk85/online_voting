{% extends "layout.html" %}

{% block content %}

{% if is_auth %}
<form action="{{ url_for('voting') }}" method=post>
    <dl>
        {% for card in cards %}
        <dd><input type="checkbox" name={{card.id}}>{{card.name}}</dd>
        {% endfor %}
    </dl>
    <button type="submit">Vote!</button>
</form>
{% endif %}
{% endblock %}
