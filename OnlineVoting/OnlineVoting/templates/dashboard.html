{% extends "layout.html" %}

{% block content %}


{% if is_auth %}

{% for item in list %}
{{item.memberName}} ({{item.username}}): <b>{{item.count}}</b><br>
{% endfor %}

{% for item in publications %}
<a href="{{ url_for('feedback_export', id=item.id) }}">{{item.timestamp}} -- {{item.authorName}} -- {{item.themeName}}</a><br/>

{% endfor %}

{% endif %}
{% endblock %}
